version: "3.8"
name: clippy
services:
  python-app:
    container_name: clippy-python
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./docker/backend:/app
    env_file:
      - ./docker/backend/.env
    expose:
      - "8123"
    networks:
      - clippy_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8123/api/v1/config')"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    container_name: clippy-nginx
    image: nginx:latest
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/frontend:/web
    ports:
      - "${WEB_PORT}:80"
    networks:
      - clippy_net
    restart: unless-stopped
    depends_on:
      - python-app

networks:
  clippy_net:
    driver: bridge